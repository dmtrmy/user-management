<!DOCTYPE html>
<html>
<head>
    <title>Admin Area</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>UUID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Street</th> <!-- New Address Column -->
                <th>House Number</th> <!-- New Address Column -->
                <th>Postal Code</th> <!-- New Address Column -->
                <th>City</th> <!-- New Address Column -->
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated dynamically -->
        </tbody>
    </table>

    <!-- Edit Modal -->
    <div id="editModal" style="display:none; position:fixed; top:30%; left:30%; background:white; padding:20px; border:1px solid black;">
        <h3>Edit User</h3>
        <input type="hidden" id="editUserId">
        <label for="editUserName">Name:</label>
        <input type="text" id="editUserName"><br><br>
        <label for="editUserEmail">Email:</label>
        <input type="email" id="editUserEmail"><br><br>
        <!-- Add Address Fields in the Edit Modal -->
        <label for="editUserStreet">Street:</label>
        <input type="text" id="editUserStreet"><br><br>
        <label for="editUserHouseNumber">House Number:</label>
        <input type="text" id="editUserHouseNumber"><br><br>
        <label for="editUserPostalCode">Postal Code:</label>
        <input type="text" id="editUserPostalCode"><br><br>
        <label for="editUserCity">City:</label>
        <input type="text" id="editUserCity"><br><br>
        <button onclick="saveUser()">Save</button>
        <button onclick="closeEditModal()">Cancel</button>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
